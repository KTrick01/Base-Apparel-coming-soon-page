<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/c27c855421.js" crossorigin="anonymous"></script>
  <script defer src="js/main.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <style>
    .attribution {position: fixed; bottom: 0; box-shadow: 0 0 10px rgba(0, 0, 0, 0.082); border-radius: 10px; padding: 5px; background-color: rgb(255, 255, 255); width: max-content; margin: 10px auto; font-size: clamp(5px, 2vw, 12px); font-family: sans-serif; text-align: center; letter-spacing: 2px; color: rgba(0, 0, 0, 0.61);}
    .attribution a { position: relative; display: inline-block; transition: .3s; color: hsl(228, 45%, 44%); text-decoration: none; font-weight: bold; }
    .attribution a::after { transition: .3s; content: " "; width: 0; height: 2px; background-color: rgb(38, 0, 255); position: absolute; inset: 0; top: 13px; left: 50%;}
    .attribution a:hover::after { width: 100%; transform: translateX(-50%);}
  </style>
  
</head>
<body>
  <main class="main">

    <div class="base-apparel">

      <picture class="base-apparel__logoContainer logomovil">
        <img src="images/logo.svg" alt="" class="base-apparel__logo">
      </picture>

      <div class="base-apparel__desc">

        <picture class="base-apparel__logoContainer">
          <img src="images/logo.svg" alt="" class="base-apparel__logo">
        </picture>

        <div class="base-apparel__texts">

          <h1 class="base-apparel__title"> <span>We're</span> coming soon</h1>

          <p class="base-apparel__paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>

          <input type="email" class="base-apparel__email" placeholder="Email Address" >

          <p class="warning none">Please provide a valid email</p>

          <picture class="warningIcon none">
            <img src="images/icon-error.svg" alt="warningIcon">
          </picture>

          <picture class="checkIcon none">
            <i class="fa-solid fa-circle-check checkIcon"></i>
          </picture>

          <button class="email-buttonContainer">
            <img src="images/icon-arrow.svg" alt="" class="email-button" id="EmailIn">
          </button>
          
          

        </div>

      </div>

      
      <picture class="base-apparel__imgContainer">
        <source srcset="images/hero-mobile.jpg" media="(max-width:960px)">
        <img src="images/hero-desktop.jpg" alt="" class="base-apparel__img">
      </picture>
        

      

    </div>

  </main>

  

  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KTrick01">Eduardo Fleitas</a>.
  </div>
  
</body>
</html>
