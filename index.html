<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/c27c855421.js" crossorigin="anonymous"></script>
  <script defer src="js/main.js"></script>
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  
</head>
<body>
  <main class="main">

    <div class="base-apparel">

      <picture class="base-apparel__logoContainer logomovil">
        <img src="images/logo.svg" alt="" class="base-apparel__logo">
      </picture>

      <div class="base-apparel__desc">

        <picture class="base-apparel__logoContainer">
          <img src="images/logo.svg" alt="" class="base-apparel__logo">
        </picture>

        <div class="base-apparel__texts">

          <h1 class="base-apparel__title"> <span>We're</span> coming soon</h1>

          <p class="base-apparel__paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>

          <input type="email" class="base-apparel__email" placeholder="Email Address" >

          <p class="warning none">Please provide a valid email</p>

          <picture class="warningIcon none">
            <img src="images/icon-error.svg" alt="warningIcon">
          </picture>

          <picture class="checkIcon none">
            <i class="fa-solid fa-circle-check checkIcon"></i>
          </picture>

          <button class="email-buttonContainer">
            <img src="images/icon-arrow.svg" alt="" class="email-button" id="EmailIn">
          </button>
          
          

        </div>

      </div>

      
      <picture class="base-apparel__imgContainer">
        <source srcset="images/hero-mobile.jpg" media="(max-width:960px)">
        <img src="images/hero-desktop.jpg" alt="" class="base-apparel__img">
      </picture>
        

      

    </div>

  </main>

  

  

  
  
  
</body>
</html>
